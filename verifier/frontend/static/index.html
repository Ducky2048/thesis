<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <!--suppress HtmlUnknownTarget -->
    <script type="module" src="bundle.js"></script>
    <meta charset="UTF-8">
    <title>Signing Servie</title>
</head>
<body>
<noscript>
    <div class="huge_warning">

        We know JS sucks, but we're forced to use it. Please enable it. We're sorry.

    </div>
</noscript>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Signing Service</h5>
    <nav class="my-2 my-md-0 mr-md-3">
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <div id="input-files-area">
        <p class="lead">Start by selecting one or more files</p>
        <div class="custom-file">
            <input type="file" multiple class="custom-input-file" id="file"/>
            <button class="btn btn-outline-primary" id="process-file" type="button">
                Add
            </button>
        </div>
    </div>
</div>

<div class="container">
    <div class="card-deck mb-2 text-center" id="cardarea">
    </div>
</div>

</body>
</html>
